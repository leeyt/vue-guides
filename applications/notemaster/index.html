<!DOCTYPE html>
<html>
<head>
  <title>Notemaster</title>
  <!-- VueJS -->
  <script src="https://unpkg.com/vue"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/noteMaster.css">
</head>
<body>
  <div id="app">
    <h3>{{ this.title }}</h3>
    <div class="form">
      <div class="form-group">
        <div class="form-group">
          <label>Note Title</label>
          <input type="text" class="form-control" v-model="note.title">
        </div>
        <div class="form-group">
          <label>Note Text</label>
          <textarea class="form-control" v-model="note.text"></textarea>
        </div>
      </div>
      <button class="btn btn-primary" @click="addNote">Submit</button>
      <div class="col-sm-12">
        <div class="col-sm-4 note" v-for="note in notes">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">{{ note.title }}</h4>
              <h6 class="card-subtitle mb-2 text-muted">{{ note.date }}</h6>
              <p class="card-text">{{ note.text }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        title: 'Notemaster',
        note: {
          title: '',
          text: ''
        },
        notes: [
          {
            title: 'Visisted Hawaii',
            text: 'I loved the beaches and delicioius fresh coconuts',
            date: new Date(Date.now()).toLocaleString()
          }
        ]
      },
      methods: {
        addNote() {
          let { title, text } = this.note;
          this.notes.push({
            title,
            text,
            date: new Date(Date.now()).toLocaleString() 
          });
        }
      }
    });
  </script>
</body>
</html>
