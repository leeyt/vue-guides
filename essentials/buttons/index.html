<!DOCTYPE html>
<html>
<head>
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="../vue.css">
</head>
<body>
  <div id="app">
    <button 
      class="vue-btn"
      v-on:click="reveal"
    >
      Reveal the Secret Number
    </button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        secretNumber: Math.floor(Math.random() * 100) + 1
      },
      methods: {
        reveal() {
          alert(`Your secret number is ${this.secretNumber}`);
        }    
      }
    })
  </script>
</body>
</html>
