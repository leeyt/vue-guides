<!DOCTYPE html>
<html>
<head>
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="../vue.css">
</head>
<body>
  <div id="app">
    {{ this.text }}
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        text: 'Hello, world'
      },
      methods: {
        alertTime(heading) {
          alert(`${heading}: ${new Date().toLocaleTimeString()}`);
        }
      },
      created() {
        this.alertTime('Created');
      }
    })
  </script>
</body>
</html>
